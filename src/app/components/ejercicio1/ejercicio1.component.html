<div class="app-container">
    <h1>Calculadora de Promedio de Edades</h1>
    
    <div class="input-group">
      <label for="edadUno">Edad Uno:</label>
      <input type="number" id="edadUno" [(ngModel)]="edadUno" placeholder="Ingrese edad"
      (focus)="clearDefault($event)" >
    </div>
    
    <div class="input-group">
      <label for="edadDos">Edad Dos:</label>
      <input type="number" id="edadDos" [(ngModel)]="edadDos" placeholder="Ingrese edad"
      (focus)="clearDefault($event)">
    </div>
  
    <div class="result-group">
      <button (click)="calcular()">Calcular</button>
      <button (click)="limpiar()">Limpiar</button>
    </div>
  
    <div class="output-group">
      <label>Suma:</label>
      <input type="text" [value]="suma" readonly>
      
      <label>Promedio:</label>
      <input type="text" [value]="promedio" readonly>
    </div>
  </div>
